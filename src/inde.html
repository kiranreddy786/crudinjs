<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-plug"></i> electronic store</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="id" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="product" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="seller" class="form-control" placeholder="seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="price" class="form-control" placeholder="price" autocomplete="off">
                </div>
            </div>
        </form>
    </div>


    <!-- create,read,update,delete-->

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="button-create">Create</button>
        <button class="btn btn-primary" id="button-read">Read</button>
        <button class="btn btn-warning" id="button-update">Update</button>
        <button class="btn btn-danger" id="button-delete">Delete</button>
    </div>

    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">PRODUCTNAME</th>
                    <th scope="col">SELLER</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
